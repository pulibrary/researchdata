uuid: d1139d12-fcc9-4bd3-a47c-9baedae37266
langcode: en
status: true
dependencies: {  }
id: event_rss_importer
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: null
label: 'Import Event RSS feed'
source:
  plugin: url
  data_fetcher_plugin: http
  urls: 'https://libcal.princeton.edu/rss.php?cid=12260&m=tag&tag=3372'
  data_parser_plugin: simple_xml
  item_selector: /rss/channel/item
  fields:
    -
      name: guid
      label: GUID
      selector: guid
    -
      name: title
      label: Title
      selector: title
    -
      name: date
      label: 'Event date'
      selector: 'libcal:date'
    -
      name: start
      label: 'Event start time'
      selector: 'libcal:start'
    -
      name: end
      label: 'Event end time'
      selector: 'libcal:end'
    -
      name: link
      label: 'Origin link'
      selector: link
    -
      name: summary
      label: Summary
      selector: description
    -
      name: location
      label: Location
      selector: 'libcal:location'
  ids:
    guid:
      type: string
process:
  title: title
  field_libcal_url: link
  body/value: summary
  body/format:
    plugin: default_value
    default_value: basic_html
  field_location: location
  field_training_date_and_time/value:
    -
      plugin: concat
      source:
        - date
        - start
      delimiter: ' '
    -
      plugin: format_date
      from_format: 'Y-m-d H:i:s'
      from_timezone: America/New_York
      to_format: 'Y-m-d\TH:i:s'
      to_timezone: America/New_York
  field_training_date_and_time/end_value:
    -
      plugin: concat
      source:
        - date
        - end
      delimiter: ' '
    -
      plugin: format_date
      from_format: 'Y-m-d H:i:s'
      from_timezone: America/New_York
      to_format: 'Y-m-d\TH:i:s'
      to_timezone: America/New_York
  status:
    plugin: default_value
    default_value: 1
  type:
    plugin: default_value
    default_value: training
destination:
  plugin: 'entity:node'
migration_dependencies: null
