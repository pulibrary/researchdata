uuid: 3c2cb94d-c152-44c1-ab11-bb7a47bf896d
langcode: en
status: true
dependencies:
  config:
    - filter.format.basic_html
  module:
    - ckeditor5
format: basic_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - heading
      - bold
      - italic
      - alignment
      - horizontalLine
      - style
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - link
      - '|'
      - blockQuote
      - drupalMedia
      - '|'
      - sourceEditing
      - '|'
      - code
      - codeBlock
  plugins:
    ckeditor5_alignment:
      enabled_alignments:
        - left
        - center
        - right
        - justify
    ckeditor5_codeBlock:
      languages:
        -
          label: 'Plain text'
          language: plaintext
        -
          label: C
          language: c
        -
          label: 'C#'
          language: cs
        -
          label: C++
          language: cpp
        -
          label: CSS
          language: css
        -
          label: Diff
          language: diff
        -
          label: HTML
          language: html
        -
          label: Java
          language: java
        -
          label: JavaScript
          language: javascript
        -
          label: PHP
          language: php
        -
          label: Python
          language: python
        -
          label: Ruby
          language: ruby
        -
          label: TypeScript
          language: typescript
        -
          label: XML
          language: xml
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_list:
      reversed: false
      startIndex: true
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<cite>'
        - '<dl>'
        - '<dt>'
        - '<dd>'
        - '<span>'
        - '<img src alt height width data-entity-type data-entity-uuid data-align data-caption>'
        - '<button id>'
        - '<div data id class="widget-toc">'
        - '<blockquote cite>'
        - '<ul type>'
        - '<ol type>'
        - '<h2 id class>'
        - '<h3 id class>'
        - '<h4 id class>'
        - '<h5 id class>'
        - '<h6 id class>'
        - '<drupal-media title>'
        - '<a hreflang target id name data-entity-substitution data-entity-type data-entity-uuid title class="btn">'
        - '<p class="toc-title">'
    ckeditor5_style:
      styles:
        -
          label: Button
          element: '<a class="button">'
        -
          label: 'Hanging Indent'
          element: '<p class="hang">'
        -
          label: 'Indent Paragraph'
          element: '<p class="indent">'
    media_media:
      allow_view_mode_override: true
image_upload:
  status: false
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: null
    height: null
